import:
  - ~/.config/alacritty/keybindings.yml
  - ~/.config/alacritty/themes/nightfox/carbonfox.yml
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  dynamic_title: true
  opacity: 1
  decorations: full
draw_bold_text_with_bright_colors: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: JetbrainsMono NF
    style: Regular
  bold:
    family: JetbrainsMono NF
    style: Bold
  italic:
    family: JetbrainsMono NF
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
debug:
  render_timer: false
bell:
  animation: EaseOutExpo
  duration: 0
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
cursor:
  style: Beam
  unfocused_hollow: false
live_config_reload: true
shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main
